name: CML on pull_request
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: iterative/setup-cml@v1

      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo CMT_SHA=${{ github.sha }}
          echo GH_REF=${{ github.ref }}
          echo PR_NUM=${{ github.event.pull_request.number }}
          ecgo PR_SHA=${{ github.event.pull_request.head.sha }}

          echo "## Metrics Model" > report.md
          cat reports/scores.json >> report.md
          HEAD=$(git log -n1 --format=%h)
          echo ${HEAD}
          cml-send-comment --pr=${PR_NUMBER} --update report.md
