name: Model-wine-quality
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2

      - name: Get commit Sha
        run: |
          echo current_sha = ${{ github.sha }}
          echo current_ref = ${{ github.ref }}
          echo pull_event_number = ${{ github.event.number }}
          echo pull_request_number = ${{ github.event.pull_request.number }}
          echo pull_request_sha = ${{ github.event.pull_request.head.sha }}
          echo b = "$(gh pr list --repo Schots/mlops_project)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Metrics Model" > report.md
          cat reports/scores.json >> report.md
          HEAD=$(git log -n1 --format=%h)
          echo ${HEAD}
          cml-send-comment --pr --update report.md
