name: CML on pull_request
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2

      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_SHA = ${{ github.sha }}
          REF = ${{ github.ref }}
          PR_NUMBER = ${{ github.event.pull_request.number }}
          PR_SHA = ${{ github.event.pull_request.head.sha }}

          echo "commit: ${COMMIT_SHA}, ref: ${ref}"
          echo "pull_request_number: ${PR_NUMBER}, pul_request_sha: ${PR_SHA}"

          echo "## Metrics Model" > report.md
          cat reports/scores.json >> report.md
          HEAD=$(git log -n1 --format=%h)
          echo ${HEAD}
          cml-send-comment --pr=${PR_NUMBER} --update report.md
