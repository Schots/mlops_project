name: CML train & evaluate model

on:
  push:
    branches:
      - "*"

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - name: Check directory
        uses: actions/checkout@v2

      - uses: iterative/setup-cml@v1

      - uses: iterative/setup-dvc@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get commit Sha
        run: |
          echo current_sha = ${{ github.sha }}
          echo current_ref = ${{ github.ref }}
          echo pull_event_number = ${{ github.event.number }}
          echo pull_request_number = ${{ github.event.pull_request.number }}
          echo pull_request_sha = ${{ github.event.pull_request.head.sha }}
          echo b = "$(gh pr list --author @me --repo Schots/mlops_project)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        continue-on-error: True

      - name: cml
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          pip install -r requirements.txt

          # Reproduce pipeline if any changes detected in dependencies
          dvc repro

          # Use DVC metrics diff to compare metrics to main
          git fetch --prune --unshallow
          dvc metrics diff --show-md main >> report.md

          # Add figure to report
          dvc plots diff --target reports/cfm.json --show-vega main > vega.json
          vl2png vega.json -s 1.3 | cml-publish --md >> report.md
          HEAD=$(git log -n1 --format=%h)
          echo HEAD
          cml send-comment --pr --update --commit-sha=$HEAD report.md
